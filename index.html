<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café StarBuzz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="header">
            <h1>Café StarBuzz</h1>
        </header>
        <section class="cardapio">
            <div class="item">
                <div class="image"><img src="img/cafe1.jpg" alt="Café Mistura da Casa"></div>
                <h2 class="title">Mistura da Casa</h2>
                <p>Uma mistura delicada de cafés do Mexico, Bolivia e Guatemala</p>
                <button class="doIt" onclick="openPopUp()" >Fazer Pedido</button>
            </div>
            <div class="item">
                <div class="image"><img src="img/cafe2.jpg" alt="Café Arábico com Leite"></div>
                <h2 class="title">Café Arabico com Leite</h2>
                <p>Expresso, leite fervido e xarope de Chocolate</p>
                <button class="doIt" onclick="openPopUp()" >Fazer Pedido</button>
            </div>
            <div class="item">
                <div class="image"><img src="img/cafe3.jpg" alt="Capuccino"></div>
                <h2 class="title">Capuccino</h2>
                <p>Uma mistura de expresso, leite fervido e espuma</p>
                <button class="doIt" onclick="openPopUp()" >Fazer Pedido</button>
            </div>
            <div class="item">
                <div class="image"><img src="img/cafe4.jpg" alt="Chá Chai"></div>
                <h2 class="title">Chá Chai</h2>
                <p>Uma Bebida Condimentada com chá preto, especiais, leite e mel</p>
                <button class="doIt" onclick="openPopUp()" >Fazer Pedido</button>
            </div>                                    
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
